<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: W7CHead"/>
    <title>Resume Generator</title>
    <link href="../css/custom.css" rel="stylesheet"/>

</head>
<body class="bg">
<!--Navigation bar-->
<div th:replace="base :: W7CNav"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-8">
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${newPerson.personFirstName}"></td>
                    <td th:text="${newPerson.personLastName}"></td>
                    <td th:text="${newPerson.personEmail}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row justify-content-center">
        <div class="col col-sm-4">
            <a type="button" class="btn btn-outline-primary" th:href="@{/addeducation/{personid}(personid=${newPerson.personId})}">Add education</a>
            <a type="button" class="btn btn-outline-primary" th:href="@{/addjob/{personid}(personid=${newPerson.personId})}">Add work experience</a>
            <a type="button" class="btn btn-outline-primary" th:href="@{/addskill/{personid}(personid=${newPerson.personId})}">Add a skill</a>
        </div>
    </div>
</div>

<th:block th:replace="base :: W7CJS"></th:block>

</body>
</html>
