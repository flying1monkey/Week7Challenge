<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--header css declarations-->
    <th:block th:replace="base :: W7CHead"/>
    <title>Resume Generator</title>

</head>
<body class="bg">
<!--Navigation bar-->
<div th:replace="base :: W7CNav"></div>


<!--input-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-sm-10 form-group">
            <!--Search job description-->
            <form action="#" th:action="@{/searchdesc}" th:object="${searchjob}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-4 form-group">
                        <label>Search job descriptions: </label>
                        <input type="text" class="form-control" th:field="*{jobDescription}" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <!--Search job employers-->
            <form action="#" th:action="@{/searchco}" th:object="${searchjob}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-4 form-group">
                        <label>Search job employers: </label>
                        <input type="text" class="form-control" th:field="*{jobEmployer}" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

            <!--Search people-->
            <form action="#" th:action="@{/searchname}" th:object="${searchpeople}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-4 form-group">
                        <label>Search by name: </label>
                        <input type="text" class="form-control" th:field="*{personFirstName}" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

            <!--Search people by school-->
            <form action="#" th:action="@{/searchschool}" th:object="${searchschools}" method="post">
                <div class="row justify-content-center">
                    <div class="col col-sm-4 form-group">
                        <label>Search by school: {Not yet working}</label>
                        <input type="text" class="form-control" th:field="*{educationSchoolName}" />
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="base :: W7CJS"></th:block>

</body>
</html>
