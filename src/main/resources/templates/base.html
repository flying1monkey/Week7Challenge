<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="W7CHead">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <!--Custom css-->
    <link href="/css/custom.css" rel="stylesheet"/>
    </th:block>
</head>
<body>
<!--Navbar-->
<th:block th:fragment="W7CNav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/home}">Home</a>
                <a class="nav-item nav-link" th:href="@{/aboutme}">About me</a>
                <a class="nav-item nav-link" th:href="@{/addeducation}">Add education</a>
                <a class="nav-item nav-link" th:href="@{/addexp}">Add experience</a>
                <a class="nav-item nav-link" th:href="@{/addskill}">Add skill</a>
                <a class="nav-item nav-link" th:href="@{/generate}">Generate your resume</a>
                <a class="nav-item nav-link" th:href="@{/listperson}">List all people</a>
                <div sec:authorize="hasAuthority('RECRUITER')">
                    <a class="nav-item nav-link" th:href="@{/addjob}">Post a job</a>
                </div>
                <a class="nav-item nav-link" th:href="@{/showjobs}">View all jobs</a>
                <a class="nav-item nav-link" th:href="@{/signup}">Sign up</a>
                <a class="nav-item nav-link" th:href="@{/login}">Sign in</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Sign out</a>
            </div>
        </div>
    </nav>
</th:block>
<th:block th:fragment="W7CJS">
<!--BootStrap js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
